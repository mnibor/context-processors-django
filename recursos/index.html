<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redes sociales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Redes sociales</h1>

        <div class="col-md-4">
            <div class="btn-group btn-group-lg mt-2 d-flex mx-auto px-5" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.twitter.com"><i class="bi bi-twitter"></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.discord.com"><i class="bi bi-discord"></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.slack.com"><i class="bi bi-slack"></i></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.linkedin.com"><i class="bi bi-linkedin"></i></a>
                </button>
                <button type="button" class="btn btn-outline-dark">
                    <a href="https://www.reddit.com"><i class="bi bi-reddit"></i></a>
                </button>

                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
